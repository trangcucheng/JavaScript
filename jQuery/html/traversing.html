<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/traversing.js"></script>
    <title>Traversing</title>

    <style>
        .ancestors * { 
          display: block;
          border: 2px solid lightgrey;
          color: lightgrey;
          padding: 5px;
          margin: 15px;
        }
        </style>
</head>
<body>
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <span class="span1" >span</span>
            </li>
          </ul>   
        </div>
      
        <div style="width:500px;">div (grandparent)   
          <p>p (direct parent)
            <span class="span1">span</span>
          </p> 
        </div>
      </div>

      <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <span class="span2">span</span>
            </li>
          </ul>   
        </div>
      
        <div style="width:500px;">div (grandparent)   
          <p>p (direct parent)
            <span class="span2">span</span>
          </p> 
        </div>
      </div>
      
    
</body>
</html>
